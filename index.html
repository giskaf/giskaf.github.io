<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Тест</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.18/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/css/esri.css">

    <script src="https://js.arcgis.com/3.18/"></script>
    <script>var dojoConfig = { parseOnLoad: true };</script>
    <script>
      var map;

    require([
      "esri/map",
      "esri/config",
     "esri/layers/FeatureLayer",
      "esri/TimeExtent",
      "esri/dijit/HistogramTimeSlider",
      "esri/dijit/BasemapGallery",
      "esri/InfoTemplate",
      "dojo/dom-construct",
      "esri/dijit/Scalebar",
      "esri/dijit/Popup",
      "esri/dijit/LayerSwipe",
        "esri/dijit/LayerList",
      "esri/dijit/PopupTemplate",
      "esri/dijit/Search",
    "esri/dijit/HomeButton",
    "esri/dijit/Measurement",
      "esri/symbols/TextSymbol",
      "esri/renderers/UniqueValueRenderer",
    "esri/renderers/ClassBreaksRenderer",
  "esri/renderers/SimpleRenderer",
  "esri/renderers/ScaleDependentRenderer",
      "esri/layers/LabelClass",
      "esri/symbols/SimpleMarkerSymbol",
  "esri/symbols/SimpleLineSymbol",
  "esri/symbols/SimpleFillSymbol",
      "esri/symbols/PictureMarkerSymbol",
      "esri/tasks/GeometryService",
      "esri/Color",
      "esri/dijit/Legend",
    "dojo/_base/array",
      "dojo/parser",
    "dojo/_base/connect",
    "dojo/on",
      "dojo/dom",
    "dojox/charting/Chart", "dojox/charting/themes/Dollar",
      "dijit/registry",
    "dijit/layout/BorderContainer",
      "dijit/layout/ContentPane",
    "dijit/TitlePane",
    "dijit/form/CheckBox",
      "dijit/layout/AccordionContainer",
      "dojo/domReady!"
      ],

    function(
      Map,
      esriConfig,

      FeatureLayer,
      TimeExtent,
      HistogramTimeSlider,
      BasemapGallery,
      InfoTemplate,
      domConstruct,
      Scalebar,
      Popup,
    LayerSwipe,
    LayerList,
      PopupTemplate,
      Search,
    HomeButton,
    Measurement,
      TextSymbol,
  UniqueValueRenderer,
  ClassBreaksRenderer,
  SimpleRenderer,
  ScaleDependentRenderer,
      LabelClass,
      SimpleMarkerSymbol,
  SimpleLineSymbol,
  SimpleFillSymbol,
  PictureMarkerSymbol,
      GeometryService,
      Color,
      Legend,
    arrayUtils,
      parser,
    connect,
    on,
          dom,Chart,theme,
          registry
        )
      {
        parser.parse();

        map = new Map("map", {
          basemap:"osm",
          center: [55.8, 54.4],
          zoom: 7,
        });

        //шкала
        var scalebar = new Scalebar({
          map: map,
          attachTo: "bottom-left",
          scalebarUnit: "metric"
        });

        //поиск
        var search = new Search({
          enableButtonMode: false,
          enableLabel: true,
          enableInfoWindow: true,
          showInfoWindowOnSelect: true,
          map: map
        }, "search");

        var adm_regions = new FeatureLayer("https://services7.arcgis.com/95YPxf7twZlsxydt/ArcGIS/rest/services/Республика_Башкортостан/FeatureServer/2",
        {  mode: FeatureLayer.MODE_SNAPSHOT,
          outFields: ["*"]
      });

      map.addLayer(adm_regions);
      });

    </script>
  </head>
  <body>
    <h1>Первый тестовый запуск с использование Git и GitPages!</h1>
    <div id="map">
    </div>
  </body>
</html>
